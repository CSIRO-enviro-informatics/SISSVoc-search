<!DOCTYPE html> 
<html>
  <head>
    <title>SISSVoc Search Client</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	
	<!-- sharing widgets -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" >
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css" media="only screen and (max-width:640px)"/>

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="sissvoc-search-style.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="sissvoc-search-style-640.css" media="only screen and (max-width:640px)"/>
	
        <link rel="search" type="application/opensearchdescription+xml" title="SISSVoc Search" href= "http://sissvoc.ereefs.info/opensearch/sissvoc-search.xml"/>

	<link rel="stylesheet" type="text/css" href="sissvoc-search-style-handheld.css" media="handheld"/>
	<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="handheld" >
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
		<div class="top-nav">

			<div style="display:inline">
				<ul>

				   <li><a target="about" href="https://www.seegrid.csiro.au/wiki/Siss/VocabularyService">About SISSVoc</a></li>
   				   <li><a href="#" onclick="showAdvancedDlg()">Advanced</a></li>

					</li>
				</ul> 
			</div>
		</div>
		<div class="header">
			 <!--<span id="title" style="">SISSVoc Search</span>-->
			 <a href="#" onclick="showAboutSissvocSearch()"><img id="logo" src="sissvoc-search.png" ></a>
			 
			 <div >
				 <div class='input-append'>    
				   <input id="searchterm"  type="text" data-clear-btn="true"  placeholder="Search concepts by label..." />
					 <button id="searchBtn" class='btn add-on'>
					   <i class="icon-search"></i>
					 </button>
					 <span id="searchloading" ><img src="img/loading.gif" alt="loading"/></span>
				  </div>
				  <br/>
				<div class="service-url">
				   <div >
					  Service URL: <span id="service-url-value">http://sissvoc.ereefs.info/sissvoc/ereefs</span>
				   </div>
				   <div style="padding-left:10px"><a href="#" onclick="changeServiceUrl()">[change]</a><div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
		<div style="clear: both;"></div>
		
		<hr/>
			
		<div id="results"></div>
		
		<div id="pagination"></div>
	
		<div id="footer">
		<p> &copy; 2016 CSIRO. SISSVoc Search v.0.4.3</p>
		</div>
		
		<script src="sissvoc-search.js"></script>
<script>
 
     
$(function() {
  var endpoint = getUrlParameter('endpoint');
  if(endpoint) {
    //console.log(endpoint);
	$("#service-url-value").text(endpoint); 
  }
  
  var query = getUrlParameter('q');
  if(query) {
    console.log(query);
	$("#searchterm").val(query);
	var elem = $("#service-url-value");
	var svc = elem.html();
	searchFn(query, svc);
  }
  
  
});
</script>
</body>
</html>
